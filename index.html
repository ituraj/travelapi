<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Travel Tracker</title>
</head>

<body>
    <div class="container">
        <div class="jumbo-container">
            <div class="jumbotron">
                <h1 class="display-4">Hello, Izabela!</h1>
                <p class="lead">You haven't traveled for a while!</p>
                <p>Add a new destination to track your journeys.</p>
                <p class="lead"> <a class="add-new btn btn-warning btn-lg" href="#" role="button">New Destination</a></p>
            </div>
        </div>
        <main>
            <template id="travelTemplate">
                <article class="card">
                        <div class="card-body">
                            <h1 class="card-title">Title here</h1>
                            <p class="card-text">text</p> 
                            <div class="options">
                            <div class="delete">
                            <a href="#" class="btn btn-warning">Delete</a>
                            </div>
                            <div class="edit">
                            <a href="#" class="btn btn-warning">Edit</a>
                            </div>
                            </div>
                    </div>
                </article>
            </template>
        </main>
    </div>
    <div id="modal">
          <div id="form">
              <form>
                  <h2>Add new destitation:</h2>
                  <div class="form-group">
                    <input type="text" name="title" class="form-control" placeholder="Title">
                    <label for="formGroupExampleInput"></label>
                  </div>
                  <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="Date">
                    <label for="formGroupExampleInput"></label>
                  </div>
                  <div class="input-group">
                    <textarea name="content" class="form-control" placeholder="Content"></textarea>
                    <label for="formGroupExampleInput"></label>
                  </div>
                  <div class="form-options">
                  <button type="submit" class="btn btn-outline-success">Submit</button>
                  <button class="close-modal btn btn-outline-danger">Close</button>
                  </div>
                </form>
          </div>
      </div>
        <script src="travel.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
